<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Harian Journal</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #58a6ff;
        }
        input, select, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #238636;
            color: white;
            font-weight: bold;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #161b22;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Trading Harian Journal</h1><label>Modal Awal (IDR):</label>
<select id="modal">
    <option value="10000">10.000</option>
    <option value="15000">15.000</option>
    <option value="20000">20.000</option>
</select>

<label>Pair:</label>
<select id="pair">
    <option value="BTC">BTC</option>
    <option value="FARTCOIN">FARTCOIN</option>
    <option value="SOLANA">SOLANA</option>
</select>

<label>Harga Beli (IDR):</label>
<input type="number" id="hargaBeli">

<label>Harga Jual (IDR):</label>
<input type="number" id="hargaJual">

<label>Jumlah Koin:</label>
<input type="number" id="jumlah">

<button onclick="hitungProfit()">Hitung</button>

<div class="result" id="hasil"></div>

<script>
    function hitungProfit() {
        let hargaBeli = parseFloat(document.getElementById("hargaBeli").value);
        let hargaJual = parseFloat(document.getElementById("hargaJual").value);
        let jumlah = parseFloat(document.getElementById("jumlah").value);
        let modal = parseFloat(document.getElementById("modal").value);

        if (isNaN(hargaBeli) || isNaN(hargaJual) || isNaN(jumlah)) {
            document.getElementById("hasil").innerHTML = "Mohon isi semua kolom dengan benar.";
            return;
        }

        let totalBeli = hargaBeli * jumlah;
        let totalJual = hargaJual * jumlah;
        let profit = totalJual - totalBeli;
        let profitPersen = (profit / totalBeli) * 100;

        let hasilText = Total Beli: Rp ${totalBeli.toFixed(2)}<br> +
                        Total Jual: Rp ${totalJual.toFixed(2)}<br> +
                        Profit/Loss: Rp ${profit.toFixed(2)} (${profitPersen.toFixed(2)}%)<br>;

        if (profitPersen >= 3 && profitPersen <= 5) {
            hasilText += '<span style="color: #58a6ff">Target profit tercapai!</span>';
        } else if (profitPersen <= -2) {
            hasilText += '<span style="color: red">Warning: Loss melebihi batas!</span>';
        }

        document.getElementById("hasil").innerHTML = hasilText;
    }
</script>

</body>
</html>
